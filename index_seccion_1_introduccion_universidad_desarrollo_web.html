<!--
En este caso veremos la definicion de la etiqueta <meta charset="UTF-8";
-->

<!DOCTYPE html>

<html>
    <head>
    <title>HTML UNIVERSITY</title>
    <!--El siguiente elemento simplemente especifica la codificación de caracteres del documento — es decir, el conjunto de 
        caracteres que el documento puede usar. utf-8 es un conjunto de caracteres universal que incluye casi todos los 
        caracteres de casi cualquier idioma humano, incluye acentos. Esta etiqueta puede ser escrita sin necesidad del cerrarse
        con "</>"". Obsérvese quela etiqueta contiene atributo: meta es el nombre de la etiqueta y charset=)"UTF-8" es 
        el atributo-->
        <meta charset="UTF-8">
    </head>
    
    <body>
        <h1>HTML UNIVERSITY COURSE</h1>
        <p>My first HTML'S page</p>
    </body>
</html>
