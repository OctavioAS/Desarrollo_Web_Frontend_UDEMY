<!--
En este caso veremos cómo generar de forma automática un "esqueleto" básico de código HTML.

Cuando tenemos el archivo aqui en VSC vacío, escribiremos un signo de admiración: ! 
Enseguida damos enter y VSC nos generará un esquelo básico de código HTML con los siguientes elementos:
-->

<!DOCTYPE html>
<!--El atributo de la siguiente etiqueta hace referencia a que el lenguaje a utilizar es el inglés-->
<html lang="en">
<head>
<!--La siguiente etiqueta se explicó en el commit anterior-->
    <meta charset="UTF-8">
<!--Los atributos de la siguiente etiqueta hacen referencia a la compatibilidad del documento HTML con navegadores del tipo
internet explorer ya que este tipo de navegadores no soportan las versiones actualizadas de HTML 5-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--Los atributos de la siguiente etiqueta hacen referencia al manejo responsivo de nuestras páginas HTML, nos será útil hasta
que manejemos estilos con el framework de CSS "Bootstrap". El manejo responsivo se refiere al diseño de la página web de
acuerdo al tamaño de la pantalla del dispositivo desde el cual se está haciendo consulta, el manejo responsivo se encarga 
de acomodar de forma automática los elementos de la página web entre las pantallas de los dispositivos.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    
</body>
</html>

<!--NOTA: CON ESTE COMMIT ACABA LA SECCIÓN: "1 Introduccion Universidad Desarrollo Web"
En el siguiente commit empezamos con la sección: "2 Elementos Básicos de HTML" -->
