<!--
    Anteriormente para desplegar la pagina seleccionamos el boton "Go Live" encontrado en la barra azul (o morada) de la parte inferior derecha de VSC. Para
detener la pagina web hacemos click derecho del mouse y seleccionamos "Stop Live Server". Esta seria una forma de desplegar una pagina web.

La otra forma seria con click derecho del mouse y seleccionar "Open with Live Server". En dado caso que no tengamos un servidor podremos abrir nuestra pagina
ingresando a la carpeta donde tenemos alojado nuestro archivo index, al abrir ese archivo ejecutamos lo que hemos programado en VSC, pero esto tiene una
diferencia con las formas anteriores de ejecutacion ya que no se nos proporciona una URL (que siginifica "Uniform Resource Locator") de algun servidor, sino
que se nos proporciona la direccion local del archivo en nuestra computadora. Se recomienda no hacer uso de esta forma de ejecutar, sin embargo se menciona
para cualquier necesidad practica.

Por otra parte, si no queremos hacer salir de VSC tenemos la opcion de desplegar un servidor interno de VSC. Se hace de la siguiente forma: damos click en "View"
que se encuentra en el menu superior, despues click en la opcion "Command Palete..." (o en su caso el atajo "Ctrl+Shift+P"). Nos va a salir una pequeña ventana
donde escribiremos "Live Server Preview" y seleccionamos la opcion que nos salga que es "Show Live Server Preview". Entonces se desplegará el servidordel lado
derecho de nuestra ventana de VSC. De nuevo, no se recomienda esta forma de ejecutar el codigo HTML, sin embargo se hace mencion para uso practico

NOTA: PARA PODER EJECUTAR EL CODIGO CON "Live Server Preview" hay que instalar esta extension ya que se trata de una extension.
