<!--
    Para empezar, se comenta una cuestion importante sobre el internet. En el internet nos encontramos con el intercambio de
    informacion, por lo tanto, tenemos equipos que contienen informacion y equipos que consultan tal informacion. En los primeros
    tenemos a lo que llamamos servidores y en los segundos a equipos como celulares, pc's, tablets, etc. Luego, a los sitios web
    los podemos localizar por medio de su IP (Internet Protocol) que es la direccion de su informacion alojada en un servidor,
    entonces, podremos obtener esa IP por medio de un equipo que consulta informacion, (aunque basicamente se puede adquirir del
    servidor la informacion del sitio web con tan solo palabras claves sencillas y comunes en el navegador, como usualmente 
    se hace). El intercambio de esa informacion se hace mediante un lenguaje de programacion denominado HTML, el cual
    aprenderemos enseguida.
    NOTA: Habra commits en los cuales solo se hagan comentarios como este, es decir, sin desarrollar nada de codigo.
-->
