<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>HTML UNIVERSITY UDEMY</h1>
    <h2>IMÁGENES EN HTML / IMAGES IN HTML</h2>

<!--Con la siguiente etiqueta podremos incorporar iámgenes en html-->
    <img src="imagenes_seccion_2/html_logo.png">

<!--- El nombre para identificar la etiqueta es "img", el atributo "src" hace referencia a la palabra "source" que significa
"fuente" ya que es de esta fuente donde sacamos las imagenes para ser incorporadas a la página, para colocar el valor correcto
para el atributo "src" tecleamos crt+espacio y seleccionamos la carpeta donde guardamos la imagen que queremos incorporar, este
valor para este caso es ""imagenes_seccion_2/html_logo.png"". Esta imagen está siendo agregada de forma local-->

<!--- También podemos incorporar una imagen desde una página web. Para ello seguimos la misma sintaxis descrita anteriormente
pero con el cambio de que la ruta del atributo "src" será una URL de una página web con su respectiva ruta externa. Por ejemplo,
agregamos la siguiente imagen desde la página web de wikipedia:-->
    <img src="//upload.wikimedia.org/wikipedia/commons/thumb/d/d5/CSS3_logo_and_wordmark.svg/250px-CSS3_logo_and_wordmark.svg.png">

<!--- Agreguemos la misma imagen pero de forma local (es decir, que se descargó de internet y se alojo de forma local, como
la primera imagen):-->
    <img src="imagenes_seccion_2/css_logo.png">

<!--- A continuación agregaremos una imagen que no existe, es decir, que su ruta es incorrecta. Lo que visualizaremos en la
página web al intentar incorporar esto es un pequeño símbolo que se denomina "imagen rota" o "link roto":-->
    <img src="imagenes_seccion_254/css_logo.png">

    <!--- NOTA IMPORTANTE: ESTE COMMIT LO SEPARARÉ EN DOS PARTES YA QUE NO ME DA TIEMPO DE INCLUIRLO TODO EN UN SOLO COMMIT-->

</body>

</html>
